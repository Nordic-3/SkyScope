<div id="searchBar" class="container align-content d-flex justify-content-center mt-2 rounded-5 bg-white position-fixed z-2 start-50 translate-middle-x">
    <form class="row g-3 align-items-center m-auto">
        <div class="col-auto form-floating mb-3">
            <input onfocusout="goToOriginCity()" type="text" class="form-control form-control" id="originCity" placeholder="induló város">
            <label for="originCity">induló város</label>
        </div>
        <div class="col-auto form-floating mb-3">
            <input onfocusout="goToDestinationCity()" type="text" class="form-control form-control" id="destinationCity" placeholder="cél város">
            <label for="destinationCity">cél város</label>
        </div>
        <div class="col-auto form-check form-switch mb-3">
            <input onfocusout="isOneWay()" class="form-check-input me-2" type="checkbox" role="switch" id="onlyOrigin"
                   style="width: 3rem; height: 1.5rem;">
            <label class="form-check-label" for="onlyOrigin">Csak oda út</label>
        </div>
        <div class="col-auto form-floating mb-3">
            <input onfocusout="setInGoingMin()" type="date" class="form-control form-control-lg" id="outGoingDate"
                   placeholder="indulás napja">
            <label for="outGoingDate">indulás napja</label>
        </div>
        <div class="col-auto form-floating mb-3">
            <input onfocusout="setOutGoingMin()" type="date" class="form-control form-control-lg" id="inGoingDate"
                   placeholder="visszaút apja">
            <label for="inGoingDate">visszaút napja</label>
        </div>
        <div class="col-auto d-flex align-items-center mb-3">
            <button type="submit" class="col-auto btn btn-primary h-100">Keresés</button>
        </div>
    </form>
</div>
