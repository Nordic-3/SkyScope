<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>SkyScope</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/animationOnIndexPage.css">
    <link rel="stylesheet" href="/css/globalStyle.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"

<body>
<main class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card slideFromLeft me-4 card-main">
        <div class="card-body">
            <p class="fs-1 card-title"><a class="badge text-bg-info text-wrap rounded-5"
                                          href="/flighttracker">Explore</a> the sky</p>
            <p class="card-text fs-4">Kövesse valós időben a kereskedelmi járatokat a térképen.</p>
        </div>
    </div>
    <div class="card slideFromRight card-main">
        <div class="card-body">
            <p class="fs-1 card-title"><a class="badge text-bg-info text-wrap rounded-5" href="/search">Discover</a> the
                world</p>
            <p class="card-text fs-4">Modern szűrési rendszerünkkel a legmegfelelőbb járatra foglalhat.</p>
        </div>
    </div>
</main>
</body>
</html>
