<!DOCTYPE html>
<html lang="hu" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>SkyScope</title>
    <link rel="stylesheet" href="/bootstrap-5.3.5-dist/css/bootstrap.min.css">
    <script src="/bootstrap-5.3.5-dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/loginAndRegister.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

</head>
<body onload="contentLoaded();"
      style="background: linear-gradient(135deg, #232526 0%, #414345 100%); min-height: 100vh;">
<main class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card rounded-5">
        <div class="card-body">
            <p class="fs-2 card-title badge text-bg-info text-wrap">Bejelentkezés</p>
            <form class="row align-items-center m-auto justify-content-center gap-2"
                  method="POST" th:action="@{/login}">
                <div class="form-floating">
                    <input type="email" class="form-control" id="email" placeholder="email cím"
                           name="username" required>
                    <label for="email" class="ms-1">Email cím</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="password" placeholder="jelszo"
                           name="password" required>
                    <label for="password" class="ms-1">Jelszó</label>
                </div>
                <div class="text-danger" id="error" hidden>Hibás email cím vagy jelszó!</div>
                <div class="d-flex gap-2 mt-3">
                    <button type="submit" class="btn btn-outline-primary flex-fill" id="login">Bejelentkezés<i
                            class="bi bi-box-arrow-in-right"></i></button>
                    <button type="button" class="btn btn-outline-dark flex-fill" data-bs-toggle="modal"
                            data-bs-target="#registration" id="reg">
                        Regisztráció<i class="bi bi-plus-lg"></i>
                    </button>
                </div>
            </form>
        </div>
        <div class="modal fade" id="registration" tabindex="-1" aria-labelledby="registrationLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5 badge text-bg-info text-wrap" id="registrationLabel">Regisztráció</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div th:if="${validationError != null}">
                            <div th:text="${validationError}" class="text-danger"></div>
                        </div>
                        <form class="row align-items-center m-auto justify-content-center gap-2"
                              method="POST" th:action="@{/signup}" th:object="${registerUser}">
                            <div class="form-floating">
                                <input type="email" class="form-control" id="signupEmail" placeholder="email cím" th:field="*{email}" required>
                                <label for="signupEmail" class="ms-1">Email cím</label>
                            </div>
                            <div class="form-floating">
                                <input type="password" class="form-control" id="signupPassword" placeholder="jelszó" th:field="*{password}"
                                       required>
                                <label for="signupPassword" class="ms-1">Jelszó</label>
                            </div>
                            <div class="form-floating">
                                <input type="password" class="form-control" id="signupRePassword" placeholder="jelszó újra" th:field="*{rePassword}"
                                       required>
                                <label for="signupRePassword" class="ms-1">Jelszó újra</label>
                            </div><hr class="mb-0 mt-3">
                            <div class="d-flex gap-2 mt-3">
                                <button type="submit" class="btn btn-outline-primary flex-fill" id="signup">Regisztráció<i class="bi bi-plus-lg"></i></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
